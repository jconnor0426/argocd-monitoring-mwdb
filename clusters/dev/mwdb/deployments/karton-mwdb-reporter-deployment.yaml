apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: karton-mwdb-reporter
  name: karton-mwdb-reporter
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: karton-mwdb-reporter
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: karton-mwdb-reporter
    spec:
      containers:
        - image: certpl/karton-mwdb-reporter:f4729b0b7a099f7d97ce1d4b52adeece4705bf62
          name: karton-mwdb-reporter
          resources: {}
          envFrom:
            - configMapRef: 
                name: karton-config
            - secretRef:
                name: karton-secrets
                
      restartPolicy: Always
status: {}
